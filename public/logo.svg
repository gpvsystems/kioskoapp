<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo -->
  <circle cx="100" cy="100" r="95" fill="#9cfca1" stroke="#333" stroke-width="2"/>
  
  <!-- Kiosko (estructura de tienda) -->
  <g id="kiosko">
    <!-- Techo del kiosko -->
    <polygon points="60,90 100,40 140,90" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
    
    <!-- Estructura principal -->
    <rect x="70" y="90" width="60" height="60" fill="#fff9e6" stroke="#333" stroke-width="2"/>
    
    <!-- Puerta/Ventana frontal -->
    <rect x="85" y="100" width="30" height="40" fill="#87ceeb" stroke="#333" stroke-width="1.5"/>
    
    <!-- Detalles de lÃ­neas en la puerta -->
    <line x1="100" y1="100" x2="100" y2="140" stroke="#333" stroke-width="1"/>
    <line x1="85" y1="120" x2="115" y2="120" stroke="#333" stroke-width="1"/>
    
    <!-- Cilindro de soporte izquierdo -->
    <rect x="65" y="150" width="8" height="25" fill="#666" stroke="#333" stroke-width="1.5"/>
    
    <!-- Cilindro de soporte derecho -->
    <rect x="127" y="150" width="8" height="25" fill="#666" stroke="#333" stroke-width="1.5"/>
    
    <!-- Letrero/Banner superior -->
    <rect x="50" y="25" width="100" height="12" fill="#333" rx="2"/>
    <text x="100" y="33" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9cfca1" text-anchor="middle">KIOSKO</text>
  </g>
  
  <!-- Detalles decorativos -->
  <circle cx="40" cy="50" r="3" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="160" cy="60" r="3" fill="#ff6b6b" opacity="0.6"/>
  <circle cx="30" cy="140" r="2" fill="#87ceeb" opacity="0.6"/>
  <circle cx="170" cy="130" r="2" fill="#87ceeb" opacity="0.6"/>
</svg>